<script type="text/html" id="hit-template">
  <div class="hit">
    <a href="{{url}}"></a>
    <!--<a href="{{{url}}}">link</a>-->

      <img src="data:image/png;base64,R0lGODlhAQABAIAAAMLCwgAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw=="" data-echo="{{image}}" alt="{{name}}">
    </div>
    <div class="hit-content">
      <!--<h3 class="hit-price">${{price}}</h3>-->
      <h2 class="hit-name">{{{_highlightResult.title.value}}}</h2>
      <p class="hit-description">{{{_highlightResult.text.value}}}</p>
    </div>
  </div>
</script>

</script>

        hitsPerPage: 10,

        },
      })
    );

      instantsearch.widgets.stats({
        container: '#stats',
      })
    );

    search.addWidget(

  function getTemplate(templateName) {
    return document.querySelector('#' + templateName + '-template').innerHTML;
  }

  function getHeader(title) {
    return '<h5>' + title + '</h5>';
  }


  var urlParams;
  (window.onpopstate = function () {
    var match,
      pl     = /\+/g,  // Regex for replacing addition symbol with a space
      search = /([^&=]+)=?([^&]*)/g,
      decode = function (s) { return decodeURIComponent(s.replace(pl, " ")); },
      query  = window.location.search.substring(1);

    urlParams = {};
    while (match = search.exec(query))
      urlParams[decode(match[1])] = decode(match[2]);
  })();
  if (urlParams['src']) {
    document.querySelector('#back-button a').href = urlParams['src'];
  }

</script>
