---
title: Portfolio
heading: Our Work
subtitle: Some partners we've been lucky enough to serve.
---

<section class="diagonal patterned">
	<div class="container">
	    <p class="editor-link" style="text-align: center;"><a href="cloudcannon:collections/_clients/" class="btn"><strong>&#9998;</strong> Manage Clients</a></p>
		<ul class="image-grid portfolio">
			{% for client in site.clients %}
				<li style="background-image:url({% include relative-src.html src=client.image_path %});">
					<!-- <a href="{{ site.baseurl }}{{ client.url }}"> -->
					<a target="_blank" href="{{ site.baseurl }}{{ client.external_url }}">
						<div class="details">
							<div class="name">{{ client.name }}</div>
							<div class="position">{{ client.subtitle }}</div>
						</div>
					</a>
				</li>
			{% endfor %}
			<li class="filler"></li>
			<!-- <li class="filler"></li> -->
		</ul>
	</div>
</section>
